<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Org Chart Uploader</h2>
  
    <!-- File Upload Section -->
    <div class="mb-6">
      <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
        Upload CSV or Excel File
      </label>
      <input
        type="file"
        id="file-upload"
        accept=".csv, .xlsx, .xls"
        (change)="onFileChange($event)"
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
  
    <!-- Root User Information -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Root User Information</h3>
      <div *ngIf="rootName && rootEmail">
        <p><strong>Name:</strong> {{ rootName }}</p>
        <p><strong>Email:</strong> {{ rootEmail }}</p>
      </div>
      <div *ngIf="!rootName || !rootEmail">
        <p class="text-sm text-gray-600">No Root user found in the data.</p>
      </div>
    </div>
  
    <!-- Error Categories -->
    <div *ngIf="csvErrors.length > 0" class="space-y-4">
      <h3 class="text-xl font-semibold text-gray-800">Errors:</h3>
      <div *ngFor="let category of errorCategories">
        <h4 class="text-lg font-medium text-gray-700">{{ category }}</h4>
        <ul class="list-disc pl-5 space-y-2">
          <li *ngFor="let error of getErrorsByCategory(category)" class="text-sm text-gray-600">
            Row {{ error.row - 1 }}: {{ error.message }}
          </li>
        </ul>
      </div>
    </div>
  
    <!-- No Errors Message -->
    <div *ngIf="csvErrors.length === 0 && csvUploaded" class="mt-6">
      <p class="text-sm text-green-600">No errors found. The hierarchy is valid!</p>
    </div>
  </div>
